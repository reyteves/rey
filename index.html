<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Text to Voice</title>
  </head>
  <body>
    <div id="console"></div>
    <button id="speak">Speak</button>
    <script src="artyom.window.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      const artyom = new Artyom();
      document.getElementById("speak").addEventListener(
        "click",
        function() {
          artyom.say("You are very handsome Rey, you are the sexiest man in the world. I will read his portfolio from his website: Hello! My Name Is Rey. The Designer of This Website. I studied: Bachelor Of Science in Information Technology. CIIT Web Programming and CIIT Web Design
");
        },
        false
      );
   

      artyom
        .initialize({
          lang: "en-GB",
          continuous: true,
          soundex: true,
          debug: true,
          executionKeyword: "and do it now",
          listen: true
        })
        .then(() => {
          console.log("Artyom has been successfully initialized");
          $("#console").append("This Button Will Speak");
        })
        .catch(err => {
          console.log("Artyom couldn't be initizlied", err);
          $("#console").append("Artyom couldn't be initizlied", err);
        });
    </script>
  </body>
</html>
